<div class="container-fluid">
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" [(ngModel)]='name'>
    <option selected disabled>Nome</option>
    <option *ngFor="let beer of beers" value={{beer.name}}>{{beer.name}}</option>
  </select>

  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" [(ngModel)]='type'>
    <option selected disabled>Tipi</option>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
  </select>
  <button type="submit" (click)="selectBeer(name, type)">Search</button>
</div>

<div class="card flex-column justify-content-center align-items-center m-3">
  <div *ngIf="selectedBeer; else noBeer" class="text-center">
    <p>{{selectedBeer?.name}}</p>
    <p>{{selectedBeer?.type}}</p>
    <p>{{selectedBeer?.price | currency: 'EUR'}}</p>
    </div>
</div>

<!-- aggiungo ng template, nel caso in cui non esiste la birra col type richiesto.
   Altrimenti aggiungere entrambi i type per tutte le birre -->
<ng-template #noBeer>Prodotto non disponibile. Prova con un altro formato!</ng-template>
