<h1>Joke App</h1>

<div>
  <h2>Joke attuale</h2>
  <p>  {{joke}}</p>
  <div>
    <button (click)="like()">Like</button>
    <button (click)="dislike()">Dislike</button>
  </div>
</div>

<div *ngIf="likedJokes.length > 0" class="d-flex flex-column">
  <ol>
    <li *ngFor="let joke of likedJokes">  {{joke}}</li>
  </ol>
</div>

<div *ngIf="disliked.length > 0">
  <ol>
    <li *ngFor="let joke of disliked">  {{joke}}</li>
  </ol>
</div>
